{% extends "users/base.html" %}


{% block content %}
<div class="container"> 
    <div class="card mt-2" style="width: 18rem;">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <legend class="border-bottom mb-4">Weblink</legend>
                {{ form.as_p }}

                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
