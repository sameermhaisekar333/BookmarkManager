{% extends "users/base.html"%}

{% block content %}
<div class="container mt-2"> 
        <div class="card" style="width: 18rem;">
                <div class="card-body">
                        <h5 class="card-title">
                                <a href="{% url 'weblink-detail' object.id %}">{{object.name}} </a>
                        </h5>
                        <p class="card-text">
                                Category: {{object.category}} <br>
                                Site: {{object.site}}
                        </p>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1"
                                href="{% url 'weblink-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1"
                                href="{% url 'weblink-delete' object.id %}">Delete</a>
                </div>
        </div>


</div>
{% endblock content%}
