{% extends "users/base.html"%}
{% block css_content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.css">
<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
{% endblock css_content %}
{% block content %}

<div class="container mt-2 mb-2 ml-1 mr-1">

  <div class="row">
    <div class=" col-sm-12 col-md-8 col-lg-4 mr-2 ml-2 mb-2 pr-2  pl-2 ">
      <div class="card">
        <div class="card-header border">Today's Trends</div>
        <div class="card-body overflow-auto " style=" height: 250px;">
          <ol>
            {% for data,link in trends %}
            <li><a href="{{link}}" target="_blank">{{data}}</a></li>
            {% endfor %}
          </ol>
        </div>
 
      </div>
    </div>

    <div class=" col-sm-12 col-md-8 col-lg-6 mr-2 ml-2 mb-2 pr-2  pl-2 ">
      <div class="card">

        <div class="card-body overflow-auto "style=" height: 250px;">
          <div id="calendar"></div>
        </div>
      </div>
    </div>


  </div>

  {% endblock content%}
  {% block js_content %}
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        themeSystem: 'bootstrap5',

        headerToolbar: {
          left: '',
          center: 'title',
          right: 'today,prevYear,prev,next,nextYear'
        },

      });
      calendar.render();
    });
  </script>
  {% endblock js_content%}
